<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="Datos y signos del paciente" name="description" />
    <meta type="description" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diálisis Peritoneal</title>
    <link rel="icon" href="./assets/pictures/favicon.png" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Mono&display=swap");
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <script type="text/javascript">
      (function () {
        emailjs.init("bkRYcF0-oSfKZKowa");
      })();
    </script>
    <script type="text/javascript" src="./assets/JS/main.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <header>
          <h1 id="titulo">REPORTE DE BALANCE HÍDRICO - DIÁLISIS PERITONEAL</h1>
          <div id="date">
            <h5 id="fecha"></h5>
          </div>
        </header>
        <main>
          <form id="form1" class="form">
            <label for="nombre_paciente">Paciente:</label>
            <input
              id="nombre_paciente"
              type="text"
              placeholder="Nombre completo"
              required
            />
            <br />
            <label for="fecha_tratamiento">Fecha:</label>
            <input
              type="text"
              id="fecha_tratamiento"
              placeholder="Fecha"
              readonly
              required
            />
            <br />
            <label for="tipo_sistemadp">Sistema:</label>
            <select id="tipo_sistemadp">
              <option value="baxter"><strong>Baxter</strong></option>
              <option value="fresen">
                <strong>Fresenius Medical Care</strong>
              </option>
            </select>
            <br />
            <label for="ultima_presion" style="padding-top: 25px"
              >Presión Arterial:</label
            >
            <input
              id="ultima_presion"
              type="text"
              placeholder="SBP/DBP"
              maxlength="7"
              required
            />
            <br />
            <label for="valor_frecuencia">Pulso: (bpm)</label>
            <input
              type="text"
              id="valor_frecuencia"
              placeholder="Valor"
              maxlength="3"
              required
            />
          </form>
          <form id="form2">
            <table id="tabla">
              <caption id="dato_analisis1">
                Este es el formulario de registro de los datos del sistema de
                diálisis peritoneal, por favor ingrese datos claros y precisos.
                Revíselos antes de enviar.
              </caption>
              <tr>
                <!-- FASES -->
                <th></th>
                <th></th>
                <th colspan="2">
                  <label id="texto_fase1" rowspan="2">FASE 1</label>
                </th>
                <th colspan="2">
                  <label id="texto_fase2" rowspan="2">FASE 2</label>
                </th>
              </tr>
              <tr>
                <!-- Títulos de las filas -->
                <th>Recambio</th>
                <th>
                  <label for="concentracion"
                    >Concentración de la solución de diálisis</label
                  >
                </th>
                <th><label for="infusion">Infusión (ml)</label></th>
                <th><label for="drenaje">Drenaje (ml)</label></th>
                <th><label for="cualidad">Cualidad</label></th>
                <th><label for="balance">Balance (ml)</label></th>
              </tr>
              <tr>
                <!-- Recambio 1 -->
                <th><label>1</label></th>
                <td>
                  <select class="cambio1 concentracion" id="concentracion1">
                    <option value="1.5">1.5%</option>
                    <option value="2.5">2.5%</option>
                    <option value="7.5">7.5%</option>
                  </select>
                </td>
                <td>
                  <input
                    id="infusion1"
                    class="cambio1 infusion"
                    type="text"
                    value="2000"
                    readonly
                  />
                </td>
                <td>
                  <input type="text" id="drenaje1" class="cambio1 drenaje" />
                </td>
                <td>
                  <select type="text" id="cualidad1" class="cambio1 cualidad">
                    <option value="0">Claro (Normal)</option>
                    <option value="1">Turbio (Irregular)</option>
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    id="balance1"
                    class="balance"
                    value=""
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <!-- FILA 2 -->
                <th><label>2</label></th>
                <td>
                  <select
                    type="text"
                    id="concentracion2"
                    class="cambio2 concentracion"
                  >
                    <option value="1.5">1.5%</option>
                    <option value="2.5">2.5%</option>
                    <option value="7.5">7.5%</option>
                  </select>
                </td>
                <td>
                  <input
                    id="infusion2"
                    class="cambio2 infusion"
                    type="text"
                    value="2000"
                    readonly
                  />
                </td>
                <td>
                  <input type="text" id="drenaje2" class="cambio2 drenaje" />
                </td>
                <td>
                  <select type="text" id="cualidad2" class="cambio2 cualidad">
                    <option option value="0">Claro (Normal)</option>
                    <option option value="1">Turbio (Irregular)</option>
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    id="balance2"
                    class="balance"
                    value=""
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <!-- FILA 3 -->
                <th><label>3</label></th>
                <td>
                  <select id="concentracion3" class="concentracion cambio3">
                    <option value="1.5">1.5%</option>
                    <option value="2.5">2.5%</option>
                    <option value="7.5">7.5%</option>
                  </select>
                </td>
                <td>
                  <input
                    id="infusion3"
                    class="infusion cambio3"
                    type="text"
                    value="2000"
                    readonly
                  />
                </td>
                <td>
                  <input type="text" id="drenaje3" class="drenaje cambio3" />
                </td>
                <td>
                  <select type="text" id="cualidad3" class="cambio3 cualidad">
                    <option option value="0">Claro (Normal)</option>
                    <option option value="1">Turbio (Irregular)</option>
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    id="balance3"
                    class="balance"
                    value=""
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <!-- FILA 4 -->
                <th><label>4</label></th>
                <td>
                  <select id="concentracion4" class="concentracion cambio4">
                    <option value="1.5">1.5%</option>
                    <option value="2.5">2.5%</option>
                    <option value="7.5">7.5%</option>
                  </select>
                </td>
                <td>
                  <input
                    id="infusion4"
                    class="infusion cambio4"
                    type="text"
                    value="2000"
                    readonly
                  />
                </td>
                <td>
                  <input type="text" id="drenaje4" class="drenaje cambio4" />
                </td>
                <td>
                  <select type="text" id="cualidad4" class="cambio4 cualidad">
                    <option option value="0">Claro (Normal)</option>
                    <option option value="1">Turbio (Irregular)</option>
                  </select>
                </td>
                <td>
                  <input
                    type="text"
                    id="balance4"
                    class="balance"
                    value=""
                    readonly
                  />
                </td>
              </tr>
              <tr>
                <!-- TOTALES -->
                <th><label>TOTAL</label></th>
                <td>
                  <input
                    type="text"
                    id="total_concentracion"
                    placeholder=""
                    readonly
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="total_infusion"
                    placeholder=""
                    readonly
                  />
                </td>
                <td>
                  <input
                    type="text"
                    id="total_drenaje"
                    placeholder=""
                    readonly
                  />
                </td>
                <td>
                  <!-- Cualidad -->
                </td>
                <td>
                  <input type="text" id="total_balance" value="" readonly />
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <button id="btn2">Evaluar datos</button>
                </td>
                <td colspan="2">
                  <button id="btn1">Descargar Reporte</button>
                </td>
                <td colspan="2">
                  <button id="btn3">Generar grafica</button>
                </td>
              </tr>
            </table>
          </form>
        </main>
        <canvas id="grafica"></canvas>
        <button id="regresar">Regresar</button>
      </div>
    </div>
  </body>
</html>
