<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Crea un nuevo documento HTML e implementa lo siguiente:
  *Utiliza la etiqueta de título para poner en el título *Ejercicio de Introducción a HTML en OpenBootcamp*
  *Dentro de la etiqueta body pon un comentario de dos líneas:
  *Este es mi primer comentario de dos líneas
  *Aprendiendo a documentar mi código con OpenBootcamp
  *Crea una lista desordenada de tus tres vídeos de Youtube favoritos, siguiendo las siguientes pautas:
  *Cada elemento de la lista tiene que ser un enlace
  *El texto del enlace debe ser el título del vídeo"
    />
    <title>Ejercicio de introduccion a html</title>
  </head>
  <body>
    <!--este es el primer comentario de dos lineas
    aprendiendo a comentar en varias lineas en HTML-->
    <ul>
      <li>
        <a href="https://www.youtube.com/watch?v=d6Ih7ckl_gY"
          >Curso completo de pasteleria</a
        >
      </li>
      <li>
        <a href="https://www.youtube.com/watch?v=wBgSH-CGPzg"
          >OneWorld Radio:<strong>LIVE</strong></a
        >
      </li>
      <li>
        <a href="https://www.youtube.com/watch?v=4xDzrJKXOOY"
          >Synthwave radio:<strong>LIVE</strong></a
        >
      </li>
    </ul>
  </body>
</html>
