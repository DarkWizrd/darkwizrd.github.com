<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 02 - Formularios en HTML</title>
    <meta
      name="description"
      content="El título debe ser Ejercicio 02 - Formularios en HTML
      El body debe contener un formulario que cumpla las siguientes características
      El atributo action será /
      Debe contener los siguientes campos:
      Un campo de texto llamado nombre
      Un campo numérico llamado edad
      Un campo de área de texto llamado frase-favorita
      Un botón de envío
      Un botón de reset"
    />
  </head>
  <body>
    <form action="/"></form>
    <label for="nombre">Nombre de usuario</label>
    <input type="text" id="nombre" />
    <br />
    <label for="edad">Edad</label>
    <input type="text" id="edad" />
    <br />
    <label for="frase">Frase favorita</label>
    <input type="text" id="frase" />
    <br />
    <button>Enviar datos</button>
    <button>Vaciar campos</button>
  </body>
</html>
