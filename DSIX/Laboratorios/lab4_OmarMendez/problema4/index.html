<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas semanales</title>
    <script type="text/JavaScript">
      function rellenar() {
        let matriz = [[], []];
        var semana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];
        for (let c = 0; c < 7; c++) {
          matriz[0][c] =[];
          matriz[1][c] = [];
          let numero = parseFloat(prompt("Ventas de Coca-Cola del día " + semana[c]));
          while (isNaN(numero)) {
            numero = parseFloat(prompt("Por favor, introduzca un número válido"));
          }
          matriz[0][c] = numero;
          // Llenado del arreglo con las ventas de soda Pepsi.
          numero = parseFloat(prompt("Ventas de Pepsi del día " + semana[c]));
          while (isNaN(numero)) {
            numero = parseFloat(prompt("Por favor, introduzca un número válido"));
          }
          matriz[1][c] = numero;
        }
        return matriz;
      }

      function calculo() {
        var ventas = rellenar();
        var ventacc = 0,
          ventapp = 0;
        for (let c = 0; c < 7; c++) {
          ventacc += ventas[0][c];
          ventapp += ventas[1][c];
        }
        alert("Total de ventas de Coca-Cola en la semana: " + ventacc + "\nTotal de ventas de Pepsi en la semana: " + ventapp);
      }
    </script>
  </head>
  <body style="background-color: black; color: silver">
    <button onclick="calculo()">Calcular ventas</button>
  </body>
</html>
<!--
Utilizando matrices, escriba una función con retorno que permita conocer las ventas de la
semana para los refrescos Coca-Cola y Pepsi en una tienda  de la localidad.
-->
