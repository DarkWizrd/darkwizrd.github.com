<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Determinante</title>
  </head>
  <body style="background-color: gray; color: white">
    <script type="text/JavaScript">
      function rellenar() {
        let matriz = [];
        for (let i = 0; i < 2; i++) {
          matriz[i] = [];
          for (let a = 0; a < 2; a++) {
            let numero = parseFloat(prompt("Digite un numero"));
            while (isNaN(numero)) {
              numero = parseFloat(prompt("Por favor, introduzca un número válido"));
            }
            matriz[i][a] = numero;
          }
        }
        return matriz;
      }
      function determinante() {
        var diag1=0,diag2=0,deter=0;
        var matriz=rellenar();
        diag1=matriz[0][0]*matriz[1][1];
        diag2=matriz[1][0]*matriz[0][1];
        deter=diag1-diag2;
        alert("La determinante de la matriz es "+ deter);
      }
      determinante();
    </script>
  </body>
</html>
