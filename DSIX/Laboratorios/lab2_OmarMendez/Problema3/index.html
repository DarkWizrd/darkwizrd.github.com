<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      type="description"
      content="Genere un script embebido que solicite dos números al usuario. Determine e indique al usuario cuál es el número mayor y si éste es positivo; determine e indique al usuario si al incrementar el primer número leído en una unidad, éste adquiriría un valor mayor o igual al segundo número leído; determine si el segundo número leído es par."
    />
    <title>Numero mayor</title>
  </head>

  <body style="background-color: gray">
    <script>
      let num1, num2;

      do {
        num1 = parseFloat(prompt("Digite primer numero?"));
        if (num1 == null) {
          break;
        }
        num2 = parseFloat(prompt("Digite otro numero"));

        //Validación si los números son iguales
        if (num1 == num2) {
          alert("Los números son iguales");
        }
        //Validación de que numero es mayor y si es positivo
        else if (num1 > num2 && num1 > 0) {
          alert("El primer numero [" + num1 + "] es mayor y positivo.");
        } else if (num1 < num2 && num2 > 0) {
          alert("El segundo numero [" + num2 + "] es mayor y positivo.");
        }
        //Validación de que numero es mayor y si es negativo
        else if (num1 > num2 && num1 < 0) {
          alert(
            "El primer numero [" + num1 + "] es mayor y es un numero negativo."
          );
        } else if (num1 < num2 && num2 < 0) {
          alert(
            "El segundo numero [" + num2 + "] es mayor y es un numero negativo."
          );
        }

        //Validación si el mayor de los numeros es cero
        else if (num1 > num2 && num1 == 0) {
          alert("El primer numero [" + num1 + "] es mayor.");
        } else if (num1 < num2 && num2 == 0) {
          alert("El segundo numero [" + num2 + "] es mayor.");
        }

        //Validación del segundo numero par
        if (num2 % 2 == 0) {
          alert("El segundo numero es un numero par.");
        }

        //Validación de que pasara si el primer numero incrementa una unidad
        if (num1 <= num2) {
          if (num1 + 1 > num2) {
            alert(
              "Si el primer numero incrementa una unidad sera mayor que el segundo numero"
            );
          } else if (num1 + 1 == num2) {
            alert(
              "Si el primer numero incrementa una unidad, ambos números serán iguales"
            );
          } else {
            alert(
              "Aunque el primer numero incremente una unidad no llegara a ser mayor que el segundo numero"
            );
          }
        } else {
          alert(
            "Si el primer numero incrementa una unidad, seguirá siendo el mayor"
          );
        }
      } while (num1 != "salir");
      alert("Fin del programa");
    </script>
  </body>
</html>
