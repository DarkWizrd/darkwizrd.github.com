<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      type="description"
      content="
      Desarrolle una función JavaScript que calcule el índice de masa corporal e indique al usuario su condición de salud actual: “Saludable, tu peso es normal”, “Por debajo del peso normal” o “Cuidado, estás en sobrepeso”.
    --IMC=Kg/(m)^2
      Considere que una libra (1 lb.) equivale a 0.4536 Kilogramos.

      Peso normal: oscila en el rango de 18.5 a 25 IMC.
      Sobrepeso: Se considera un IMC mayor a 25.
      Utilice parámetros al momento de crear la función."
    />
    <title>IMC</title>
    <script src="./main.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      alert("Hola!\nHoy vamos a calcular tu indice de masa corporal.");
      var peso,altura,mensaje;
      peso=parseFloat(prompt("Introduce tu peso actual (lb)"));
      altura=parseFloat(prompt("Introduce tu altura(m)"));
      if(altura>2.5){altura*=0.01}
      mensaje=imc(peso,altura);
      alert(mensaje);
    </script>
  </body>
</html>
