<!--.Un Array de números se llama “partidario” si todo número que está en una celda con
índice par es mayor que cualquiera de los números que están en celdas con índice impar.
Escriba un algoritmo que lea un arreglo de 10 números enteros y luego, muestre un
mensaje (Alert) que indique si el arreglo es partidario o no.-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Partidario</title>
  </head>
  <body style="background-color: gray">
    <script type="text/JavaScript">
      let num=[], partida=true;
      for(var i=0; i<=9; i++){
        num.push(prompt("Digite un numero"));
      }
      for (i=2;i<=8;i+=2){
        for(var c=0; c<=9;c++){
          if(c%2!=0){
            if(num[i]<num[c]){
              partida=false;
              alert("El arreglo no es partidario")
              break;
            }
            if(partida!=true){
              alert("El arreglo no es partidario")
              break;
            }
          }
        }
      }
      if(partida){
        alert("El arreglo es partidario")
      }
    </script>
  </body>
</html>
