<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Búsqueda de números</title>
    <script src="./main.js"></script>
  </head>
  <body style="background-color: grey">
    <script type="text/javascript">
      // Arreglos para almacenar números y posiciones
      var num = [],
        pos = [],
        buscado,
        i,
        c = 0,
        mensaje,
        encontrado = false;

      // Obtener 5 números ingresados por el usuario
      for (i = 0; i < 5; i++) {
        num.push(parseFloat(prompt("Digite un número")));
      }

      // Obtener el número que se desea buscar
      buscado = parseFloat(prompt("Digite el número que desea buscar:"));

      // Buscar el número en el arreglo
      for (i = 0; i < num.length; i++) {
        if (num[i] === buscado) {
          pos[c] = i;
          c++;
        }
      }

      // Crear el mensaje con las posiciones encontradas
      mensaje = buscado + " fue encontrado en la posición: ";
      for (i = 0; i < pos.length; i++) {
        mensaje += pos[i] + ", ";
        encontrado = true;
      }
      mensaje += "del arreglo";

      // Mostrar mensaje de alerta con el resultado
      if (encontrado) {
        alert(mensaje);
      } else {
        alert("El número no fue encontrado en el arreglo");
      }
    </script>
  </body>
</html>

<!--
Genere un script que permita leer una serie de 5 números enteros y los almacene en un
arreglo. Una vez estén almacenados los números en el arreglo, solicite al usuario que
digite un número X. El programa deberá indicar por pantalla todos los índices de las
posiciones del arreglo donde está X almacenado. Por ejemplo, en el siguiente arreglo, X =
7, la respuesta sería: Índices 1 y 3. -->
